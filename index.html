    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      :root {
        --font-pretendard: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      }
      body {
        font-family: var(--font-pretendard);
        background-color: #f3f4f6;
      }
      /* A4 Paper Dimensions for Screen */
      .a4-page {
        width: 210mm;
        height: 297mm;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }
      /* Tabular numbers for financial data */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      
      @media print {
        @page { 
          size: A4; 
          margin: 0; 
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide everything except the preview container */
        body > *:not(#root) {
          display: none !important;
        }
        
        #root > *:not(.flex-1) {
          display: none !important;
        }

        .no-print, 
        .margin-guide,
        button, 
        input,
        nav,
        header,
        aside {
          display: none !important;
        }
        
        #estimate-preview-container {
          display: block !important;
          width: 210mm !important;
          margin: 0 !important;
          padding: 0 !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
        }
        
        .a4-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          page-break-after: always !important;
          page-break-inside: avoid !important;
          display: block !important;
          border: none !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Reset all containers that might have padding or scroll */
        div {
            overflow: visible !important;
            height: auto !important;
        }
        
        #root, .min-h-screen {
            display: block !important;
            overflow: visible !important;
        }
      }
    </style>
