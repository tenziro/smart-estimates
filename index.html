    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      :root {
        --font-pretendard: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      }
      body {
        font-family: var(--font-pretendard);
        background-color: #f3f4f6;
      }
      /* A4 Paper Dimensions for Screen */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      /* Tabular numbers for financial data */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      
      @media print {
        @page { size: A4; margin: 0; }
        
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }

        /* Hide Sidebar and non-printable areas using a class or specific selectors */
        .no-print, 
        .margin-guide,
        button, 
        input,
        nav,
        header,
        aside {
          display: none !important;
        }
        
        /* Ensure the preview container is visible and positioned correctly */
        #estimate-preview-container {
          display: block !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: transparent !important;
        }
        
        /* Reset A4 page styles for print context */
        .a4-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          height: auto !important; /* Allow height to adjust */
          min-height: 297mm;
          page-break-after: always;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          border: none !important;
        }

        /* Reset layout containers */
        #root {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        /* Specific fix for the preview wrapper in App.tsx */
        div[class*="overflow-auto"] {
            overflow: visible !important;
            height: auto !important;
            padding: 0 !important;
        }
      }
    </style>
